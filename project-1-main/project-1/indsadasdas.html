<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Online Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #002d62;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e5f2f8;
            border-radius: 8px;
        }

        .hero h2 {
            color: #002d62;
            font-size: 1.8rem;
        }

        .hero p {
            font-size: 1rem;
            color: #555;
        }

        .login-section {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #002d62;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #002d62;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #001b40;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #002d62;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Online Services</h1>
    </header>

    <div class="container">
        <div class="hero">
            <h2>Access Your Health Records Anytime</h2>
            <p>Sign in to manage your appointments, view test results, request prescriptions, and more.</p>
        </div>

        <div class="login-section">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Username?</a> | <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Mayo Clinic Health System. All rights reserved.
    </footer>
</body>
</html>
